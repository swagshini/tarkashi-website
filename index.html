<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarkashi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Tarkashi Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="store.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="hero-image"></div>
        </section>
        <section class="collections">
            <h2>Our Collections</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/product1.jpg" alt="Product 1">
                    <h3>Traditional Box</h3>
                </div>
                <div class="product-card">
                    <img src="images/product2.jpg" alt="Product 2">
                    <h3>Decorative Panel</h3>
                </div>
                <div class="product-card">
                    <img src="images/product3.jpg" alt="Product 3">
                    <h3>Jewelry Box</h3>
                </div>
                <div class="product-card">
                    <img src="images/product4.jpg" alt="Product 4">
                    <h3>Wall Art</h3>
                </div>
            </div>
            <div class="view-all">
                <a href="store.html" class="view-all-btn">View All Products</a>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3>Tarkashi</h3>
                <p>Celebrating the ancient art of metal inlay work</p>
            </div>
            <div class="footer-contact">
                <p>Contact: info@tarkashi.com</p>
                <p>&copy; 2025 Tarkashi. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>

</html>
